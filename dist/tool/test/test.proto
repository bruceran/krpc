syntax="proto3";

import "krpcext.proto";
option java_multiple_files=true;
option java_generic_services=true;

option java_package="testpackage";
option java_outer_classname="TestMetas";

message LoginReq {
	string userName = 1;
	string password = 2;
}

message LoginRes {
	int32 retCode = 1;
	string retMsg = 2;
	string userId = 3;
}

message LogoutReq {
	string userId = 1;
}

message LogoutRes {
	int32 retCode = 1;
	string retMsg = 2;
}

service TestService {

    option (krpc.serviceId) = 100;
	
	rpc login(LoginReq) 
	  returns (LoginRes)  { option (krpc.msgId) = 1; };

	rpc logout(LogoutReq) 
	  returns (LogoutRes)  { option (krpc.msgId) = 2; };
	  
}
